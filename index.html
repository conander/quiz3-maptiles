<!DOCTYPE html>
<html>
<head>
    <title>Quiz 3 Tiles</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <style>
        /*full screen the map*/
        html {
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
<div id='map'></div>
<script type="text/javascript">

  var mymap = L.map('map', {
  center: [45.340609022, -122.127465872],
  zoom: 8,
  maxZoom: 12,
  minZoom: 4,
  detectRetina: true // detect whether the sceen is high resolution or not.
});

// 2. Add a base map.
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mymap);


var mytile =L.tileLayer('file:///C:/workspace/quiz3-maptiles/assets/orgtopo/{z}/{x}/{y}.png', {
  maxZoom: 12,
  tms: false,
  attribution: 'Generated by QTiles'
}).addTo(mymap);

</script>
</body>
</html>
